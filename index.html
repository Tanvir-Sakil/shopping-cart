<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  id="minusbtn-1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="firstProductAmount" type="text" class="form-control text-center" value="1">
                           <button id="plusbtn-1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="firstProductPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusbtn-2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="secondProductAmount" type="text" class="form-control text-center" value="1">
                           <button id="plusbtn-2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="secondProductPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotalPrice">1,278</span></h5>
                        <h5>$<span id ="vat">0</span></h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

     const price1 =document.getElementById("firstProductPrice").innerText;
     const priceNumber1= parseFloat(price1);

     const price2 =document.getElementById("secondProductPrice").innerText;
     const priceNumber2= parseFloat(price2);
    
   const minusBtn1= document.getElementById("minusbtn-1");
   minusBtn1.addEventListener("click",function(){
      const firstProductTotal= minusCalculation("firstProductAmount",priceNumber1,"firstProductPrice")
      totalCalculation()
   });

   const minusBtn2= document.getElementById("minusbtn-2");
   minusBtn2.addEventListener("click",function(){
      const firstProductTotal =  minusCalculation("secondProductAmount",priceNumber2,"secondProductPrice")
      totalCalculation()
   });

   const plusBtn1= document.getElementById("plusbtn-1");
   plusBtn1.addEventListener("click",function(){
      const firstProductTotal = plusCalculation("firstProductAmount",priceNumber1,"firstProductPrice")
      totalCalculation()

   });

   const plusBtn2= document.getElementById("plusbtn-2");
   plusBtn2.addEventListener("click",function(){
      const firstProductTotal = plusCalculation("secondProductAmount",priceNumber2,"secondProductPrice")
      totalCalculation()
   });

   function minusCalculation(amount,priceAmount,dollar)
      {
         console.log(priceAmount);
         var Amount = document.getElementById(amount).value;
         Amount--;
         if(Amount<0)
         {
            Amount=0;
         }
         totalAmount=Amount*priceAmount;
         console.log(Amount);
         console.log(totalAmount);
         document.getElementById(dollar).innerText=totalAmount;
         document.getElementById(amount).value=Amount;
         return totalAmount;

      }
  
      function plusCalculation(amount,priceAmount,dollar)
      {
         console.log(priceAmount);
         var Amount = document.getElementById(amount).value;
         Amount++;
         totalAmount=Amount*priceAmount;
         console.log(Amount);
         console.log(totalAmount);
         document.getElementById(dollar).innerText=totalAmount;
         document.getElementById(amount).value=Amount;
         return totalAmount;
      }
      function totalCalculation()
      {
         const firstTotal= document.getElementById("firstProductPrice").innerText;
         const firstTotalNumber =parseFloat(firstTotal);
         const secondTotal= document.getElementById("secondProductPrice").innerText;
         const secondTotalNumber =parseFloat(secondTotal);

         const subTotal= firstTotalNumber + secondTotalNumber;
         // console.log("subtotal ",subTotal);
         document.getElementById("subTotalPrice").innerText= subTotal;
         const vat =subTotal*0;
         const total =subTotal + vat;
         document.getElementById("vat").innerText = vat;
         document.getElementById("total").innerText = total;
      }
   </script>
</body>

</html>
